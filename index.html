<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorpresa para Chelow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff0f5;
      padding: 50px;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .falling {
      position: absolute;
      width: 50px;
      animation: fall linear infinite;
      z-index: 1000;
    }
    @keyframes fall {
      0% {
        top: -100px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }

    /* El iframe queda invisible */
    #surpriseVideo {
      width: 0;
      height: 0;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>Te tengo una sorpresa, Chelow ðŸ«£</h1>
  <button onclick="startSurprise()">Pica aquÃ­ para abrirla</button>

  <!-- Video oculto para que suene la canciÃ³n -->
  <audio id="surpriseMusic" src="floresamarillas.mp3"></audio>
  <script>
    const images = [
      'img/balon.gif', // Reemplaza con tu imagen de balÃ³n
      'img/flor.gif'   // Reemplaza con tu imagen de flor
    ];

    function startSurprise() {
      // Reproduce la canciÃ³n MP3
        document.getElementById("surpriseMusic"),play();
    
      // Empieza a hacer caer flores y balones
      setInterval(() => {
        const img = document.createElement('img');
        img.src = images[Math.floor(Math.random() * images.length)];
        img.className = 'falling';
        img.style.left = Math.random() * window.innerWidth + 'px';
        img.style.animationDuration = (3 + Math.random() * 2) + 's';
        document.body.appendChild(img);

        // Eliminar despuÃ©s de caer
        setTimeout(() => img.remove(), 6000);
      }, 300);
    }
  </script>
</body>
</html>
